<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="task_1.css">
  <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>
</head>
<body>
  <div class="wrapper">
    <nav>
      <div class="headerContainer">
        <div class="instaLogo">
          <a href="#">
            <img
              src="https://assets.website-files.com/5c75b94c8dd1ae50d3b9294b/5d48831280adb734a5db5620_hukglfkfklk%3B.png"
              alt="">
          </a>
        </div>
        <div id="searchBar">
          <input type="text" name="" placeholder="Search">
        </div>
        <div class="icons">
          <div><a href="# "><i class="fas fa-home"></i></a></div>
          <div><a href="#"><i class="fas fa-envelope"></i></a></div>
          <div><a href="#"><i class="far fa-compass"></i></a></div>
          <div><a href="#"><i class="far fa-heart"></i></a></div>
          <div><a href="#"><img id="accountPic"></a></div>
        </div>
      </div>
    </nav>
    <div class="mainPage">
      <div class="profile">
        <div class="profilePicContainer">
          <div class="profilePic">
            <img id="profileImage" alt="">
          </div>
        </div>
        <div class="staticText">
          <div class="row_1">
            <h2 id="profileName"></h2>
            <div class="buttons">
              <div class="button_1">
                <input id="followButton" type="button" class="followButton" value="Follow">
              </div>
              <div class="button_2"><i class="fas fa-caret-down"></i></div>
            </div>
            <div class="button_3"><i class="fas fa-ellipsis-h"></i></div>
          </div>
          <div class="row_2">
            <div> <b id="numberOfPosts"></b> posts </div>
            <div> <b id="numberOfFollowers"></b> followers </div>
            <div> <b id="numberOfFollowing"></b> following </div>
          </div>
          <div class="row_3">
            <div class="companyName">
              <p>Tekion</p>
            </div>
            <div class="companyTag">
              <p>Software Company</p>
            </div>
            <div>
              <p>One platform that seamlessly connects your entire business</p>
            </div>
            <p class="siteLink"><a href="#">
                <p>bit.ly/3r1YGh9</p>
              </a></p>
          </div>
        </div>
      </div>
      <div class="menuContainer">
        <div class="menuItem_posts">
          <i class="fas fa-th "></i>
          <h4>POSTS</h4>
        </div>
        <div class="menuItem_igtv">
          <i class="fas fa-tv"></i>
          <h4>IGTV</h4>
        </div>
      </div>
      <div class="images">
        <div id="imagesContainer">
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="task_1.js"></script>
</body>

</html>
